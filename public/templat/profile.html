<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE</title>
    <!--Font Awasome link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!--css-->
    <link rel="stylesheet" href="../css/style.css">

</head>

<body class="bg-info">
    <!--header Item-->
    <header class="navbar navbar-default navbar-expand-md bg-white">
        <div class="container-fluid col-lg-11">
            <div class="navbar-header col">
                <h1>
                    <a class="navbar-brand mr-0 mr-md-2 text-danger" href="../index.html">RENT ASSISTANT</a>
                </h1>
            </div>
            <!--Location-->
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <i class="fas fa-hamburger"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <!--search bar-->

                    <form class="form-inline mx-auto sbo">

                        <div class="md-form mt-0">
                            <input class="form-control ser" type="text" placeholder="Search AREA">


                        </div>
                    </form>

                    <ul class="navbar-nav flex-row ml-md-auto d-md-flex icp">

                        <!--wishlist-->
                        <li class="nav-item">
                            <a class="nav-link p-2" href="login.html">
                                <i class="far fa-heart fa-2x"></i>
                            </a>
                        </li>

                        <!--login btn-->
                        <li class="nav-item">
                            <a class="nav-link p-2" href="login.html">
                                <i class="far fa-user-circle fa-2x"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="box col-lg ">
        <div class="container col-lg">
            <div class="row col-lg">

                <!--Profile-->
                <div class="card col-lg-12 col-md-5 col-sm-4 col-xs-12 pfv">
                    <div class="row no-gutters">

                        <div class="col">
                            <div class="card-body">
                                <h3 class="card-title text-center">Profile</h3>
                                <form>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">NAME</label>
                                        <div class="col-sm-10">
                                            <input type="text" readonly class="form-control-plaintext" id="" value="*">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">AGE</label>
                                        <div class="col-sm-10">
                                            <input type="tel" readonly class="form-control-plaintext" id="" value="*">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">HOME ADDRESS</label>
                                        <div class="col-sm-10">
                                            <input type="text" readonly class="form-control-plaintext" id="" value="*">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">PHONE NUMBER</label>
                                        <div class="col-sm-10">
                                            <input type="text" readonly class="form-control-plaintext" id="" value="*">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">EMAIL ID</label>
                                        <div class="col-sm-10">
                                            <input type="email" readonly class="form-control-plaintext" id="" value="*">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">PASSWORD</label>
                                        <div class="col-sm-10">
                                            <input type="password" readonly class="form-control-plaintext" id="" value="hello">
                                        </div>
                                    </div>

                                </form>
                                <div class="text-center">
                                    <button>
                                        EDIT
                                    </button>
                                    <button>
                                        SAVE
                                    </button>
                                    <a href="../index.html">
                                        <button>
                                            CLOSE
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <!-- bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
