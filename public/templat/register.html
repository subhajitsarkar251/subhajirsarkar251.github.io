<body class="bg-info">
    <!--upar side-->

    <form class="text-center border border-light p-5 col-lg-5 col-sm-5 mx-auto frm">
        <p class="h4 mb-4">Create Your Account</p>
        <div class="form-group">

            <input class="form-control mb-4" type="text" placeholder="Name" required>

            <input class="form-control mb-4" type="email" id="email" placeholder="Email id">

            <input class="form-control mb-4" type="tel" id="phone" placeholder="Phone Number" required>

            <input class="form-control mb-4" type="password" placeholder="Password" required>

            <input class="form-control mb-4" type="password" placeholder="Confirm" required>

            <button class="btn btn-info btn-block my-4">
                Submit
            </button>
        </div>
        <!-- Register -->
        <p>Alrady have an accound?
            <a href="login.html">Login</a>
        </p>
    </form>
