<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Near you</title>
<!--Font Awasome link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" >
<!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!--css-->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
<!--upar side--> 
  <nav class="navbar navbar-light bg-light">
     <div class="container-fluid">
         <i class="fas fa-mobile-alt nvh"> <a href=#>  Get the App</a></i>
         <i class="fas fa-mobile-alt nvh"> <a href=#>  Get the partner App</a></i>
      </div>
  </nav>
<!--header portion-->
    <header class="navbar navbar-default navbar-expand-md ">
       <div class="container-fluid">
            <div class="navbar-header nvh">
                <h1 class="brand-name">
                    <a class="navbar-brand" href=#>Shop Name</a>
                </h1>
                
            </div>
            
        </div>
    </header>
    <!--cards-->
    <div class="box">
    <div class="container">
     	<div class="row">
			 
			    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 aba">
               
					<div class="box-part text-center">
                        
                        <i class="fa fa-cubes fa-3x"></i>
                        
						<div class="title">
							<h4>Stock</h4>
						</div>
                    </div>
				</div>	 
				
				 <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 aba">
               
					<div class="box-part text-center">
					    
					    <i class="fa fa-plus fa-3x " aria-hidden="true"></i>
                    
						<div class="title">
							<h4>New Order</h4>
						</div>
                      						                        
					 </div>
				</div>	 
				
				 <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 aba">
               
					<div class="box-part text-center">
                        
                        <i class="fas fa-money-bill-wave fa-3x" aria-hidden="true"></i>
                        
						<div class="title">
							<h4>Total Sell</h4>
						</div>
                        
					 </div>
				</div>	 
				
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 aba">
               
					<div class="box-part text-center">
                        
                        <i class="far fa-check-circle fa-3x" aria-hidden="true"></i>
                        
						<div class="title">
							<h4>Complete Order</h4>
						</div>
					 </div>
				</div>	 
				
				 <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 aba">
               
					<div class="box-part text-center">
					    
					    <i class="fab fa-product-hunt fa-3x" aria-hidden="true"></i>
                    
						<div class="title">
							<h4>Pending Order</h4>
						</div>
                        
					 </div>
				</div>	 
				
				 <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 aba">
               
					<div class="box-part text-center">
                        
                        <i class="fas fa-store-alt fa-3x" aria-hidden="true"></i>
                        
						<div class="title">
							<h4>Profile</h4>
						</div>
                        
						                        
					 </div>
				</div>
		
		</div>		
    </div>
</div>
</body>
</html>
